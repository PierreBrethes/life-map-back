services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifemap-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app # Hot-reload pour le dev (attention Ã  enlever en prod)
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/lifemap-postgres
    command: [ "python", "-m", "uvicorn", "app.server:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  postgres:
    image: pgvector/pgvector:pg16
    container_name: lifemap-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lifemap-postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_agent_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d lifemap-postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_agent_data:
  pgadmin-data:
