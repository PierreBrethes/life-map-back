services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifemap-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app # Hot-reload pour le dev (attention Ã  enlever en prod)
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: pgvector/pgvector:pg16
    container_name: lifemap-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lifemap-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_agent_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d lifemap-postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_agent_data:
